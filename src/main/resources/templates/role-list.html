<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        /* Header Styling */
        header {
            background: linear-gradient(to right, #0056b3, #004494);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        /* Table Styling */
        table {
            width: 90%;
            margin: 40px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #004494;
            color: white;
            padding: 15px;
            text-transform: uppercase;
        }
        td {
            padding: 15px;
            text-align: center;
            font-size: 1rem;
        }
        .back-button {
            display: block;
            text-align: center;
            margin: 20px;
            text-decoration: none;
            background: #0056b3;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #004494;
        }
        .button {
            padding: 10px 15px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background: #ff6f4f;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Role List</h1>
</header>

<!-- Back to Dashboard Button -->
<div style="text-align: center; margin: 20px;">
<a class="back-button" th:href="@{/AdminDashboard}">Back to Dashboard</a>
<a th:href="@{/roles/add}" class="button">Add New Role</a>
</div>
<!-- Table Section -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Role Name</th>
        <th>Allowed Menus</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${role.id}"></td>
        <td th:text="${role.name}"></td>
        <td th:text="${role.allowedMenus}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
