<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      line-height: 1.6;
    }
    /* Header Styling */
    header {
      background: linear-gradient(90deg, #0056b3, #004494);
      color: white;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }

    /* Container Styling */
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #333;
    }

    /* Form Grid Layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #0056b3;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #0056b3;
      outline: none;
    }

    /* Submit Button */
    button {
      padding: 12px 0;
      background: #0056b3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      text-align: center;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background: #004494;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Back to Home Link */
    .back-to-home {
      text-align: center;
      margin-top: 20px;
    }
    .back-to-home a {
      text-decoration: none;
      color: #0056b3;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    .back-to-home a:hover {
      color: #004494;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 20px;
      }
      header h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Edit User</h1>
</header>

<!-- Edit User Form with Grid Layout -->
<div class="container">
  <h2>Update User Details</h2>
  <form action="#" th:action="@{/edit/{id}(id=${user.id})}" method="post">
    <div class="form-grid">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:value="${user.password}" required>
      </div>
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required>
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" th:value="${user.dob}" required>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" th:value="${user.phone}" required pattern="[0-9]{10}">
      </div>
      <div>
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option th:each="role : ${roles}"
                  th:value="${role.name}"
                  th:text="${role.name}"
                  th:selected="${role.name == user.role}"></option>
        </select>
      </div>
    </div>
    <button type="submit">Update User</button>
  </form>

  <div class="back-to-home">
    <p><a href="/AdminDashboard">Back to Home</a></p>
  </div>
</div>

</body>
</html>
